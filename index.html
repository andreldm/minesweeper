<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <div id="app">
        <div class="grid">
            <div
                class="cell"
                v-for="cell in cells"
                v-bind:class="{ clickable: !cell.visible && !gameOver, hidden: !cell.visible, bomb: cell.visible && cell.value == 'X' }"
                v-bind:style="{ color: cell.marked ? 'red' : cell.color }"
                v-on:click="reveal(cell)"
                v-on:click.right="mark(cell, $event)"
                v-on:click.middle="revealSurroundings(cell, $event)"
                v-html="render(cell)">
            </div>
        </div>
        <button v-on:click="reset">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
